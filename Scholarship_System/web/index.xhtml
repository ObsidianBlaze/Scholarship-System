<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Scholarship System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/bodystyle.css"/>
        <link rel="stylesheet" href="lib/w3.css"/>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>

    <!--Main div that contains all contents-->
    <div class="w3-container w3-top w3-mobile">
    
       <div class="w3-container w3-display-topleft w3-mobile">
        <img src="images/niit2.jpg" alt="image"></img>
       </div>
    <div class="w3-display-topright w3-mobile">
        <span>
        <label>CHECK RESULT</label><hr/><br/>
        <!--Div to hold errors or page information for viewing result.-->
        <div>#{validator.username}</div>
        <!--Tag to display errors while viewing result.-->
        <h:message for="username" styleClass="error"></h:message>
        <br/><br/>
        
        <h:form>
            <h:outputLabel for="username" class="w3-text-blue">Username:</h:outputLabel>
            <h:inputText id="username" class="w3-input w3-animate-input" value="#{validator.username}" required="true" requiredMessage="Kindly input your email or phone number." style="width: 60%"></h:inputText>
            <br/><br/>
            
            <h:commandButton action="#{validator.check()}" class="w3-button w3-hover-black w3-round" value="Check Result"/>
        </h:form>
            <br/>
        <footer>NOTE: Please contact us if there is an error.</footer>
        </span>
    </div>

    </div>

    </h:body>
</html>
