<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>Scholarship System</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
        <h:outputStylesheet library="images/icons" name="favicon.ico"></h:outputStylesheet>
<!--===============================================================================================-->
        <h:outputStylesheet library="vendor/bootstrap/css" name="bootstrap.min.css"></h:outputStylesheet>
<!--===============================================================================================-->
        <h:outputStylesheet library="fonts/font-awesome/css" name="font-awesome.min.css"></h:outputStylesheet>
<!--===============================================================================================-->
        <h:outputStylesheet library="fonts/Linearicons-Free" name="icon-font.min.css"></h:outputStylesheet>
<!--===============================================================================================-->
        <h:outputStylesheet library="vendor/animate" name="animate.css"></h:outputStylesheet>
<!--===============================================================================================-->	
        <h:outputStylesheet library="vendor/css-hamburgers" name="hamburgers.min.css"></h:outputStylesheet>
<!--===============================================================================================-->
        <h:outputStylesheet library="vendor/animsition/css" name="animsition.min.css"></h:outputStylesheet>
<!--===============================================================================================-->
        <h:outputStylesheet library="vendor/select2" name="select2.min.css"></h:outputStylesheet>
<!--===============================================================================================-->	
        <h:outputStylesheet library="vendor/daterangepicker" name="daterangepicker.css"></h:outputStylesheet>
<!--===============================================================================================-->
        <h:outputStylesheet library="css" name="util.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
<!--===============================================================================================-->
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>

    <!--Main div that contains all contents-->
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<h:form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Account Login
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Enter Email or Phone number">
                                            <h:inputText id="first-name" styleClass="input100" p:placeholder="Phone number or Email">
                                                <c:attribute name="name" value="uservalidate"/>
                                                </h:inputText>
						<span class="focus-input100"></span>
					</div>


					
					<div class="container-login100-form-btn">
						<h:commandButton class="login100-form-btn" value="Check result"/>					
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							NOTE: Please contact us incase you have difficulty logining in
						</span>

<!--
						<a href="#" class="txt2">
							User name / password?
						</a>
-->
					</div>

<!--
					<div class="w-full text-center">
						<a href="#" class="txt3">
							Sign Up
						</a>
					</div>
-->
				</h:form>

				<div class="login100-more" style="background-image: url('images/niit2.jpg');"></div>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
